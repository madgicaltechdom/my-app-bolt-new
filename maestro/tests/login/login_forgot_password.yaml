# Test ID: LOGIN-FORGOT-PASSWORD-001
# Description: Verify navigation to and from the forgot password screen
# Preconditions: User is on the login screen
# Expected Results: 
#   - User can navigate to forgot password screen
#   - Forgot password screen is displayed correctly
#   - User can navigate back to login screen
# Tags: [regression, authentication, navigation]
# Test configuration
appId: com.kapil.jain.boltexponativewind
name: Forgot password navigation
tags: [regression, authentication, navigation]
---

# Load POM
- runScript: 
    file: ../../elements/login.js

# Launch the app
- runFlow: "_common/launch_app.yaml"

# Verify login screen elements are visible
- runFlow: "_common/verify_login_screen.yaml"

# Verify forgot password link is visible and clickable
- assertVisible: "${output.login.forgotPasswordLink}"
- assertVisible:
    id: "${output.login.forgotPasswordLink}"
    enabled: true

# Tap on forgot password link
- tapOn: "${output.login.forgotPasswordLink}"
- waitForAnimationToEnd

# Verify forgot password screen is displayed
- runFlow: "_common/verify_forgot_password_screen.yaml"

# Navigate back to login screen
- runFlow: "_common/navigate_back_to_login.yaml"

# Verify we're back at the login screen and elements are still functional
- assertVisible: "${output.login.signInButton}"
- assertVisible: "${output.login.emailInput}"
- assertVisible: "${output.login.passwordInput}"
